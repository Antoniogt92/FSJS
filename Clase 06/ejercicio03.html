<!DOCTYPE html>

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener tres campos de texto:
    Uno pidiendo un nombre
    Uno pidiendo un e-mail
    Uno pidiendo una contraseña
    Debes usar el tipo de input adecuado en cada caso.
-->
<html lang=en>
    <head>
        <title>Ejercicio03</title>
    </head>
    <body>
        <form>
            Nombre<input type="text" name="Nombre" /> <!--El "texto" va antes del input o al final-->
            e-mail<input type="text" name="email" /> <!--name para qué?-->
            Password<input type="password" name="password" /> <!--Importante poner el type correcto de password, para que censure la contraseña-->
        </form>
    </body>
</html>
