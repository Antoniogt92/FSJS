<!DOCTYPE html>

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener un selector de fecha y un selector de hora.
-->
<html lang=en>
    <head>
        <title>Ejercicio06</title>
        <meta charset="utf-8"> <!--agregando este tag permite ver TODOS los carácteres ya sea en Edge o Chrome-->
    </head>
    <body>
        <form> <!--Formularios siempre van dentro de Body-->
            <input type="date">
            <input type="time">
        </form>
    </body>
</html>
