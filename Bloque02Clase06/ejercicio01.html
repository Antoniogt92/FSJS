<!DOCTYPE html>

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un párrafo que diga "áéíóúÁÉÍÓÚñÑ¿¡"
    Asegúrate de que todos los caracteres se desplieguen bien.
    Experimenta usando Character Entities o el tag Meta.
-->

<html lang=en>
    <head>
        <title>Ejercicio01</title>
        <meta charset="utf-8"> <!--agregando este tag permite ver TODOS los carácteres ya sea en Edge o Chrome-->
    </head>
    <body>
        <h1>áéíóúÁÉÍÓÚñÑ¿¡</h1><!--comando p o h1/h2/h3... funcionan para texto igual-->
    </body>
</html>
