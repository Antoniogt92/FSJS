<!DOCTYPE html>

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener un menú desplegable (combobox)
    Las opciones del combobox deben ser nombres de Avengers.
-->
<html lang=en>
    <head>
        <title>Ejercicio04</title>
        <meta charset="utf-8"> <!--agregando este tag permite ver TODOS los carácteres ya sea en Edge o Chrome-->
    </head>
    <body>
        <form>
            Avengers<select name="Avengers"> <!--"name" para qué?-->
                <option value="Select one">Select one</option>
                <option value="Capitán América">Capitán América</option>
                <option value="Hulk">Hulk</option>
                <option value="Thor">Thor</option>
                <option value="Spiderman">Spiderman</option>
            </select>
        </form>
    </body>
</html>
