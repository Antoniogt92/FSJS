<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Clase 7</title>
        <style>
            #container {
                color: #2bd851; /*selector por id (verde)*/
            }

            .row {
                color: #3d5afe; /*selector por clase (azul)*/
            }

            #container .row {
                color: #e6c55c; /*selector profundo (caf√©)*/
            }

            .row div {
            	background-color: rgb(5,42,59);
            }
        </style>
    </head>
    <body>
        <section id="container"> <!--No entiendo el tag de section-->
            <div class="row">
                <p>Ejemplo de selector profundo</p> 
            </div>
            <p>Ejemplo de selector por ID</p>
        </section>

        <div class="row">
            <p>Ejemplo de selector por clase</p>
            <div style="height: 100px; width: 100px;"></div>
        </div>
    </body>
</html>
